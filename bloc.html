<div class="main-wrap">

        <a class="btn violet" href="aide.html">â“ Aide</a>
        <a class="btn amber" href="securite.html">ğŸ¦º SÃ©curitÃ©</a>

    </div>
    <div class="card">
      <h2>Blocs rÃ©ussis</h2>
      <p class="lead" id="idline"></p>

      <div class="row row-2">
        <div class="card">
          <label>Couleur du bloc
            <select id="b_couleur">
              <option value="jaune">ğŸŸ¨ Jaune (facile)</option>
              <option value="vert">ğŸŸ© Vert</option>
              <option value="bleu">ğŸŸ¦ Bleu</option>
              <option value="rouge">ğŸŸ¥ Rouge (difficile)</option>
            </select>
          </label>
          <label>NumÃ©ro du bloc (affichÃ© dans la salle)
            <input id="b_num" type="number" min="1" max="200" placeholder="Ex. 5">
          </label>
          <div class="actions">
            <button class="btn blue" id="b_add">â• Ajouter Ã  ma liste</button>
            <button class="btn red" id="b_clear">â™»ï¸ Vider la liste</button>
          </div>
          <table class="table" id="b_table">
            <thead><tr><th>#</th><th>Couleur</th><th>NumÃ©ro</th><th>Action</th></tr></thead>
            <tbody></tbody>
          </table>
          <div class="actions">
            <button class="btn green" id="b_qr">ğŸ“· GÃ©nÃ©rer le QR</button>
          </div>
        </div>
        <div class="card">
          <h3>Astuce dâ€™identification</h3>
          <p>Si les blocs nâ€™ont pas de nom, affiche simplement un <strong>numÃ©ro</strong> sous chaque couleur dans la salle (ex. â€œBleu 1, Bleu 2â€¦â€).</p>
          <p class="small">Exemple : <code>{"Couleur":"bleu","Numero":5}</code></p>

      <div id="qr-section" style="display:none; margin-top:16px;">
        <h3>ğŸ“· QR prÃªt</h3>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script type="module">
  import {getIdentite, ensureIdentite, renderFooter, makeQR, nowISO} from './app.js';
  renderFooter(); ensureIdentite();
  const id = getIdentite();
  document.getElementById('idline').innerHTML = `Ã‰lÃ¨ve : <strong>${id.Prenom} ${id.Nom}</strong> â€” <span class='badge'>Classe : ${id.Classe}</span>`;

  const list = [];
  const tbody = document.querySelector('#b_table tbody');

  function render(){
    tbody.innerHTML = "";
    list.forEach((it, idx)=>{
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${idx+1}</td>
        <td><span class="color-dot dot-${it.Couleur}"></span>${it.Couleur}</td>
        <td>${it.Numero}</td>
        <td><button class="btn red" data-i="${idx}">Supprimer</button></td>`;
      tbody.appendChild(tr);
    });
    tbody.querySelectorAll('button[data-i]').forEach(btn=>{
      btn.addEventListener('click', (e)=>{
        const i = parseInt(e.currentTarget.getAttribute('data-i'),10);
        list.splice(i,1); render();
      });
    });
  }

  document.getElementById('b_add').onclick = ()=>{
    const Couleur = document.getElementById('b_couleur').value;
    const Numero = parseInt(document.getElementById('b_num').value||'0',10);
    if(!Numero){ alert('Saisir un numÃ©ro de bloc'); return; }
    list.push({Couleur, Numero});
    render();
  };
  document.getElementById('b_clear').onclick = ()=>{ list.length = 0; render(); };

  document.getElementById('b_qr').onclick = ()=>{
    if(list.length===0){ alert('Ajoute au moins un bloc rÃ©ussi'); return; }
    const payload = {
      App:'ClimbTrack', Type:'bloc',
      Nom:id.Nom, Prenom:id.Prenom, Classe:id.Classe,
      Reussites: list.map(x=>({Couleur:x.Couleur, Numero:x.Numero})),
      DateISO: nowISO()
    };
    const {json} = makeQR(document.getElementById('qrb'), payload);
    document.getElementById('jsonb').textContent = json;
    document.getElementById('qr-section').style.display = 'block';
    window.scrollTo({top:document.body.scrollHeight, behavior:'smooth'});
  };
</script>
</body>
</html>
