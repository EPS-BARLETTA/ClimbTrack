<!doctype html><html lang="fr"><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>ClimbTrack — Mes voies</title><link rel="stylesheet" href="style.css"></head>
<body><div class="main-wrap"><div class="container">
  <div class="headerbar"><div class="logo">🗂️ <span class="highlight">Mes voies (local)</span></div>
    <div class="right"><a class="btn green big" href="menu.html">🏠 Menu</a></div></div>
  <div class="card"><h2>Voies sauvegardées</h2><div id="list" class="row row-2"></div></div>
</div></div>
<footer><div class="container"><div class="footer-inner"></div></div></footer>
<script type="module">
import {getRouteGallery, deleteRouteFromGallery, renderFooter} from './app.js';
renderFooter();
const listEl=document.getElementById('list');
function render(){ const arr=getRouteGallery(); listEl.innerHTML=''; if(!arr.length){ listEl.innerHTML='<p class="lead">Aucune voie sauvegardée.</p>'; return; }
  arr.forEach(item=>{ const card=document.createElement('div'); card.className='card'; card.innerHTML=`<img src="${item.img}" style="width:100%; border-radius:12px;"/><div class="actions" style="margin-top:8px;"><a class="btn blue" download="climbtrack_voie.png" href="${item.img}">Télécharger PNG</a><button class="btn red" data-id="${item.id}">Supprimer</button></div>`; listEl.appendChild(card); });
  listEl.querySelectorAll('button[data-id]').forEach(b=>b.onclick=()=>{ deleteRouteFromGallery(parseInt(b.dataset.id)); render(); });
}
render();
</script>
</body></html>
