function motifCode(m){
  if(!m) return '';
  if(m.startsWith('degX')) return 'D'+m.replace('degX',''); // D + numÃ©ro
  if(m.startsWith('autre_prise:n')) return 'AP'+m.replace('autre_prise:n',''); // AP + nb
  if(m==='fatigue') return 'F';
  if(m==='peur') return 'P';
  if(m==='technique') return 'D'; // difficultÃ© technique (code D)
  return '';
}

function render(){ const s=loadSeance();
  const vTxt=(s.vitesse&&s.vitesse.best)?`Best=${s.vitesse.best} â€¢ NbEssais=${s.vitesse.nb}`:'â€”';
  vzone.textContent=vTxt;
  dzone.textContent=(s.difficulte&&s.difficulte.length)?s.difficulte.map((x,i)=>{
    const mark = x.resultat==='OK' ? 'âœ…' : ('âŒ ' + motifCode(x.motif));
    return `D${i+1}:${x.cotation} R${x.relais} ${mark}`;
  }).join('  |  '):'â€”';
  bzone.textContent=(s.bloc&&s.bloc.length)?s.bloc.map((x,i)=>`B${i+1}:${x.c} R${x.n}`).join('  |  '):'â€”';
} render();

};
